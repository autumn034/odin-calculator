<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__display__top"></div>
            <div class="calculator__display__bottom"></div>
        </div>
     
        <button class="calculator__btn calculator__btn--num" value="1">1</button>
        <button class="calculator__btn calculator__btn--num" value="2">2</button>
        <button class="calculator__btn calculator__btn--num" value="3">3</button>
        <button class="calculator__btn calculator__btn--operator" value="/">/</button>
        <button class="calculator__btn calculator__btn--num" value="4">4</button>
        <button class="calculator__btn calculator__btn--num" value="5">5</button>
        <button class="calculator__btn calculator__btn--num" value="6">6</button>
        <button class="calculator__btn calculator__btn--operator" value="*">x</button>
        <button class="calculator__btn calculator__btn--num" value="7">7</button>
        <button class="calculator__btn calculator__btn--num" value="8">8</button>
        <button class="calculator__btn calculator__btn--num" value="9">9</button>
        <button class="calculator__btn calculator__btn--operator" value="-">-</button>
        <button class="calculator__btn calculator__btn--num calculator__btn--2" value="0">0</button>
        <button class="calculator__btn calculator__btn--num" value=".">.</button>        
        <button class="calculator__btn calculator__btn--operator" value="+">+</button>
        <button class="calculator__btn calculator__btn--clear calculator__btn--2" value="+">CLR</button> 
        <button class="calculator__btn calculator__btn--equal calculator__btn--2" value="=">=</button>        
    </div>

    <script src="script.js"></script>
</body>
</html>
